                                        <span id="sec" class="timer bg-primary"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn btn-primary">Book now</a>
                                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Subscrib for upcomming</a>

                        </div>
                    </div>
                </div>
            </section>
        </div>
